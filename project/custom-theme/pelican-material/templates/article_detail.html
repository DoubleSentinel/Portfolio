<div class="parallax-container">
    <div class="parallax"><img src="{{ SITEURL }}/{{ THEME_STATIC_DIR }}/images/{{article.title}}.jpg"></div>
</div>
<div class="section lime lighten-5">
    <div class="row container">
        <h2><a class="orange-text" href="{{SITEURL}}/{{article.url}}">{{article.title}}</a></h2>
        <p class="grey-text text-darken-3 lighten-3">{{article.summary}}</p>

        <div class="card-action">
            <a href="{{SITEURL}}/{{article.url}}">Read</a>
            <span class="right">
            <i class="mdi-action-label-outline" title="tags"> </i>
            {% for tag in article.tags %}
            <a href="{{SITEURL}}/{{tag.url}}">{{tag}}</a>
            {% endfor %}
        </span>
        </div>
    </div>
</div>
